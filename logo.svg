<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Chart bars representing trading journal -->
  <rect x="12" y="28" width="4" height="8" fill="url(#logoGradient)" rx="1"/>
  <rect x="18" y="22" width="4" height="14" fill="url(#logoGradient)" rx="1"/>
  <rect x="24" y="16" width="4" height="20" fill="url(#logoGradient)" rx="1"/>
  <rect x="30" y="20" width="4" height="16" fill="url(#logoGradient)" rx="1"/>
  
  <!-- Small accent dot -->
  <circle cx="24" cy="12" r="2" fill="#00d4ff"/>
</svg>